name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
    - main
    - "releases/*"

jobs:
  build-test: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
    - run: |
        npm install
    - run: |
        npm run all
