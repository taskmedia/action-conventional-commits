name: "act local test"
on: # rebuild any PRs
  workflow_dispatch:

jobs:
  act-test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          types: "fix;feat;revert;chore"
